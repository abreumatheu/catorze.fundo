    body {

      margin-bottom: 20px;

    .product-section {
      width: 100%;

      gap: 20px;
      justify-content: center;

    }

  <script>
    let cart = [];
    let selectedSizes = {};

    function selectSize(product, size, buttonElement) {
      selectedSizes[product] = size;
      const sizeButtons = buttonElement.parentNode.querySelectorAll('button');
      sizeButtons.forEach(btn => btn.classList.remove('selected'));
      buttonElement.classList.add('selected');
    }
    
    const productImages = {
  "Quebra Mar": "quebra.frente.jpeg",
  "Paulo Beto": "paulo.frente.jpeg",
  "Dentre os grandes, és o primeiro": "grande.frente.jpeg"
};

    function addToCart(product) {
  const size = selectedSizes[product];
  if (!size) {
    alert("Por favor, selecione um tamanho para " + product);
    return;
  }

      const price = ["XGG", "G1", "G2", "G3"].includes(size) ? 87 : 80;
      cart.push({ product, size, price });
      // Exibe o balão de notificação
      showCartBubble();
      updateCartTotal();

    
      alert(product + ' (' + size + ') adicionado ao carrinho!');
    }

    function updateCartTotal() {
    const total = cart.reduce((acc, item) => acc + item.price, 0);
    document.getElementById("cartTotal").textContent = `Total: R$${total.toFixed(2)}`;
    }

    function openCartModal() {
  const cartModal = document.getElementById("cartModal");
  const cartItemsDiv = document.getElementById("cartItems");

  cartItemsDiv.innerHTML = '';
  if (cart.length === 0) {
    cartItemsDiv.innerHTML = "<p>O carrinho está vazio.</p>";
  } else {

function addToCart(product) {
  const size = selectedSizes[product];
  if (!size) {
    showSizeWarning(); // Exibe o balão de aviso
    return;
  }

    const price = ["XGG", "G1", "G2", "G3"].includes(size) ? 87 : 80;
    cart.push({ product, size, price });

     // Exibe o balão de notificação
     showCartBubble();

    // Identifica a imagem atualmente visível do produto clicado
    const productCard = document.querySelector(`[data-product="${product}"]`);
    const sliderImages = productCard.querySelector(".slider-images");
    const visibleImageIndex = parseInt(sliderImages.getAttribute('data-current-slide')) || 0;
    const visibleImage = sliderImages.children[visibleImageIndex];

    // Clona a imagem visível do produto
    const flyingImage = visibleImage.cloneNode(true);
    flyingImage.classList.add("flying-item");

    // Adiciona a imagem clonada ao body para animação
    document.body.appendChild(flyingImage);

    // Define a posição inicial da imagem clonada usando as coordenadas da imagem visível
    const productImageRect = visibleImage.getBoundingClientRect();
    flyingImage.style.position = "absolute";
    flyingImage.style.top = `${productImageRect.top + window.scrollY}px`;
    flyingImage.style.left = `${productImageRect.left + window.scrollX}px`;
    flyingImage.style.width = "100px"; // Ajusta o tamanho para a animação

    // Define a posição final para o ícone do carrinho
    const cartIcon = document.querySelector(".floating-pre-order-btn");
    const cartIconRect = cartIcon.getBoundingClientRect();
    const targetX = cartIconRect.left + window.scrollX;
    const targetY = cartIconRect.top + window.scrollY;

    // Anima a imagem clonada para o ícone do carrinho
    flyingImage.style.transition = "transform 1.5s ease, opacity 1.5s ease";
    const translateX = targetX - (productImageRect.left + window.scrollX);
    const translateY = targetY - (productImageRect.top + window.scrollY);
    flyingImage.style.transform = `translate(${translateX}px, ${translateY}px) scale(0.1)`;
    flyingImage.style.opacity = "0.5";

    // Remove a imagem clonada após a animação
    flyingImage.addEventListener("transitionend", () => {
        flyingImage.remove();
    });
}
